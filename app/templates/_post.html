<table class="post-table">
    <tr>
        <td width="7%"><img src="{{ url_for('static', filename='profile_pics/' + post.author.image) if post.author.image else url_for('static', filename='profile_pics/default.png') }}" alt="profile Image" class="img-thumbnail" width="65"></td>
        <td><span style="font-weight: 700;"><a class="post_username" href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}.</a> </span>{{ moment(post.timestamp).fromNow() }}<br>{{ post.body }}</td>
    </tr>
</table>
